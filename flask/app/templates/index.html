{% extends "layout.html" %}

{% block title %}
Goth vs. Hipster Classifier
{% endblock %}

{% block scripts %}
<script src="/static/get_prediction_for_image.js"></script>
{% endblock %}


{% block main %}
<div class="container">
    <div class="row">
      <div class="col">
        <form action="/" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label>Upload an image of a goth or a hipster, and I will analyze it for you.</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="image" id="image">
              <label class="custom-file-label" for="image">Select image...</label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Analyze...</button>
        </form>
        <div id="error_alert" class="alert alert-danger" role="alert"></div>
      </div>
    </div>
  </div>


  
  <div class="container progressbar-group" id="progressbar_group">
    <label id="progress_bar_label" class="progress-bar-label" for="progressBar">Uploading...</label>
    <div class="progress">
      <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
    </div>  
  </div>
  
  <div class="container output-group" id="output_group">
    <img id="preview_image" class="preview-image" >
    <div id="prediction_container" class="container prediction-container"></div>
  </div>

</div>
{% endblock %}
